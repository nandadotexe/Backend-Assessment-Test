<script type="text/javascript">
    $(document).ready(function() {
        // cancel
        $("button[type='reset']").click(function() {
            window.location.href = "{$config->site_url('sys_masterdata/nationality')}";
        });
    });
</script>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Nationality</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#">System</a></li>
                <li><a href="#">Master Data</a></li>
                <li><a href="{$config->site_url('sys_masterdata/nationality')}">Nationality</a></li>
                <li class="active">Delete</li>
            </ol>
        </div>
    </div>
    <!-- notification template -->
    {include file="base/templates/notification.html"}
    <!-- end of notification template-->
    <div class="row">  
        <div class="col-md-12">
            <div class="portlet box cyan">
                <div class="portlet-title">
                    <div class="title">Delete Nationality</div>
                    <div class="actions">
                        <div class="btn-group">
                            <a data-toggle="dropdown" class="btn btn-default dropdown-toggle">
                                Back to List <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="{$config->site_url('sys_masterdata/nationality/add')}">Add New</a></li>
                                <li><a href="{$config->site_url('sys_masterdata/nationality')}">List Nationality</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <form class="form-horizontal" action="{$config->site_url('sys_masterdata/nationality/process_delete')}" method="post">
                        <input type="hidden" name="nation_id" value="{$nationality.NATION_ID|default:''}" />
                        <table class="table table-form">
                            <tbody>
                                <tr>
                                    <td width="20%">
                                        <label class="control-label">Code</label><br>
                                    </td>
                                    <td width="5%"><label class="control-label">:</label></td>
                                    <td width="75%">
                                        <label class="control-label">{$nationality.NATION_CD|default:''}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="control-label">Nation Name</label><br>
                                    </td>
                                    <td><label class="control-label">:</label></td>
                                    <td>
                                        <label class="control-label" style='font-weight: normal'>{$nationality.NATION_NAME|default:''}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="control-label">Birth Country</label><br>
                                    </td>
                                    <td><label class="control-label">:</label></td>
                                    <td>
                                        <label class="control-label" style='font-weight: normal'>{$nationality.NATION_CAPITAL|default:''}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="control-label">Status</label></td>
                                    <td><label class="control-label">:</label></td>
                                    <td>
                                        <label class="control-label" style='font-weight: normal'>
                                            {if $nationality.ACTIVE_ST|default:'' eq '1'}Active{else}Disabled{/if}
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label class="control-label"></label></td>
                                    <td><label class="control-label"></label></td>
                                    <td>
                                        <div class="btn-toolbar">
                                            <button value="submit" class="btn btn-blue" type="submit">Delete</button>
                                            <button value="reset" class="btn btn-red" type="reset">Cancel</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
