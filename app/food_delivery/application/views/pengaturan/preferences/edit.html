<div class="breadcrum">
    <p>
        <a href="#">Settings</a><span></span>
        <a href="{$config->site_url('pengaturan/preferences')}">Preferences</a><span></span>
        <small>Edit Data</small>
    </p>
    <div class="clear"></div>
</div>
<!-- notification template -->
{include file="base/templates/notification.html"}
<!-- end of notification template-->
<form action="{$config->site_url('pengaturan/preferences/process_edit')}" method="post">
    <input name="pref_id" type="hidden" value="{$data.pref_id|default:''}">
    <table class="table-input" width="100%">
        <tr>
            <th colspan="2">Edit Preferences</th>
        </tr>
        <tr>
            <td width="15%">Group</td>
            <td width="85%">{$data.pref_group|default:''}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{$data.pref_nm|default:''}</td>
        </tr>
        <tr>
            <td>Value</td>
            <td>
                <input name="pref_value" type="text" value="{$result.pref_value|default:''}" size="40" maxlength="100" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" name="save" value="Simpan" class="edit-button" />
                <input type="reset" name="save" value="Reset" class="edit-button" />
            </td>
        </tr>
    </table>
</form>
