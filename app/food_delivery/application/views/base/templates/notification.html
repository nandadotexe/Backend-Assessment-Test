<!-- notification template -->
<div class="row">
    <div class="col-md-12">
        {if $notification_header|default:'' == "error"}
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <p><strong>{$notification_header|capitalize} :</strong> {$notification_message} </p> {$notification_error}
        </div>
        {elseif $notification_header|default:'' == "success"}
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <p><strong>{$notification_header|capitalize} :</strong> {$notification_message} </p>
            {$notification_error}
        </div>
        {else}
        {/if}
    </div>
</div>		
<!-- End of notification template -->
